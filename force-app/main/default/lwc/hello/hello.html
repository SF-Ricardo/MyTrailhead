<template>
    <p>Hello, {world}!</p>
    <lightning-input
            label="world"
            value={world}
            onchange={handleChange}>
    </lightning-input>

    <c-view-source source="lwc/hello">
        <div style = "width:100%;background:brown;">
            Bind an HTML element to a component property.
            Change the value of a bound property when the value of an input
            field changes. Type something in the input field to see the recipe
            in action.
        </div>
    </c-view-source>

    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="checkbox"
                label="Show details"
                onchange={CheckBoxChange}
            ></lightning-input>

            <div class="slds-var-m-vertical_medium">
                <template if:true={flag}>
                    These are the details!
                </template>
                <template if:false={flag}>
                    Not showing details.
                </template>
            </div>
        </div>
    </lightning-card>    

    <lightning-card title="HelloExpressions" icon-name="custom:custom12">
        <div class="slds-var-m-around_medium">
            <lightning-input
                name="firstName"
                label="First Name"
                onchange={updateName}
            ></lightning-input>
            <lightning-input
                name="lastName"
                label="Last Name"
                onchange={updateName}
            ></lightning-input>
            <p class="slds-var-m-top_medium">
                Uppercased Full Name: {uppercasedFullName}
            </p>
        </div>
    </lightning-card>

    <ul class="slds-var-m-around_medium">
        <template for:each={AccountList} for:item="acc">
            <li key={acc.Id}>{acc.Name},{acc.age}</li>
        </template>
    </ul>

    <ul class="slds-var-m-around_medium">
        <template iterator:it={AccountList}>
            <li key={it.value.Id}>
                <div if:true={it.first} class="list-first"></div>
                {it.value.Name}, {it.value.age}
                <div if:true={it.last} class="list-last"></div>
            </li>
        </template>
    </ul>
</template>
